<!DOCTYPE html>
<html lang="en" xmlms="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mi PÃ¡gina EOI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/miestilo.css}" rel="stylesheet" />
    <link th:href="@{/css/esqueleto.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
<div th: th:replace="~{fragment/Cabecera :: cabeceraCalendario}"></div>
<div th: th:replace="~{fragment/BarraNavegacion :: barraNavegacion}"></div>

<article>
    <section>
        <form action="#" th:action="@{/createCalendario}" th:object="${calendario}" method="GET">
            <h2>Gestionando Calendarios</h2>
            <div class="row">
                <div class="col-md-2">
                    <label>Action</label>
                    <input tyoe="text" class="forma-control" id="actionText" th:field="*{actionText}"/>
                </div>
                <div class="col-md-3">
                    <label>Hora</label>
                    <input tyoe="time" class="forma-control" id="actionTime" th:field="*{actionTime}"/>
                </div>
                <div class="col-md-3">
                    <label>Fecha</label>
                    <input tyoe="date" class="forma-control" id="actionDate" th:field="*{actionDate}"/>
                </div>
                <div class="col-sm-4">
                    <button type="submit"></button>
                </div>
            </div>
        </form>

    </section>
</article>

<footer>
    <div th:replace="~{fragment/Footer :: footer}"></div>
</footer>

</body>
</html>
