<article>
    <section>

        <div class="row" ></div>
            <div class="card col-sm-3" style="width:400px" th:each="attrPersonCard: ${personas}">
                <img class="card-img-top"
                     th:src="${attrPersonCard.foto}"
                     alt="Card image">

                <div class="card-body">
                    <h4 class="card-title">
                        <label>Nombre Completo:</label>
                        <textfield id="nombre y apellidos" th:text="${attrPersonCard.nombre}+' '+${attrPersonCard.apellidos}"></textfield>
                    </h4>
                        <label>Fecha de Nacimiento:</label>
                        <textfield id="fechaNacimiento"
                                   th:text="${#dates.format(attrPersonCard.fechaNac, 'dd/MM/yyyy')}"></textfield>
                    </p>
                    <p class="card-text">
                        <label>Direccion:</label>
                        <textfield id="direccion" th:text="${attrPersonCard.direccion}"></textfield>
                    </p>
                    <a href="https://www.nickelodeon.es/" class="btn btn-primary">
                        <textfield th:text="${attrPersonCard.nombre}"></textfield>
                    </a>

                </div>


            </div>
        </div>
        </div>
        </div>
        </div>

    </section>
</article>

<footer>
    <div th:replace="~{fragment/Footer :: footer}"></div>
</footer>
